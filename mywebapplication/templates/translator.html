{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'translator_view' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" placeholder="Enter your Text in English..." rows="2" name="my_textarea">{{original_text}}</textarea>
                <select class="form-select form-select-lg mb-8" name="selectLang" >
                     <option selected value="ta">Select the language to translate</option>
                     <option value="en">English</option>
                     <option value="ta">Tamil</option>
                     <option value="zh-tw">Chinese </option>
                     <option value="ar">Arabic</option>
                </select>
            </div>
            <div class="col-sm-6 mt-3 left">
                <textarea class="form-control" aria-label="Disabled input example" disabled placeholder="Output will be shown" rows="3">{{output_text}}</textarea>
                <input class="btn btn-primary ml-3 mt-3" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
